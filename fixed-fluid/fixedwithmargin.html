<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fixedwithmargin</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.left {
			width: 120px;
			background-color: pink;
			position: fixed;
			top: 0;
			left: 0;
		}
		.main {
			background-color: salmon;
			margin-left: 120px;
		}
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="main">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut veniam provident placeat. Ad ipsam possimus, molestiae voluptatibus assumenda modi atque voluptatem sit ea sed nihil ab reiciendis praesentium maxime exercitationem.</div>
</body>
</html>
