<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
		}
		.left {
			background-color: pink;
			flex-basis: 260px;
		}
		.main {
			background-color: salmon;
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="main">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos quis officiis sit quas aliquid rerum tempore architecto, cumque eveniet nihil enim explicabo quibusdam velit incidunt, facilis accusamus, nostrum distinctio reiciendis.</div>
</body>
</html>
